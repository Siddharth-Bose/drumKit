<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="drumKit/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>
<body onkeypress="myfunction()">
  <h1 id="blink_me">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum" value="w">w</button>
    <button class="a drum" value="a">a</button>
    <button class="s drum" value="s">s</button>
    <button class="d drum" value="d">d</button>
    <button class="j drum" value="j">j</button>
    <button class="k drum" value="k">k</button>
    <button class="l drum" value="l">l</button>
  </div>
  <footer>
      <h3 style="font-family: Commic Sans MS, cursive;">Made by Sid 	<span style="color:red;">&#128293;</span></h3>
  </footer>
  <script src="drumKit/index.js"></script>
</body>
</html>
